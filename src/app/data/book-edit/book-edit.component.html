<h1>
  {{id ? 'Edit' : 'Add'}} Book
</h1>
<form [formGroup]="bookForm">
  <mat-form-field
    appearance="outline"
    class="full-width"
  >
    <mat-label>
      Name
    </mat-label>
    <input
      matInput
      formControlName="name"
    >
  </mat-form-field>
  <button
    mat-stroked-button
    (click)="clickSave()"
  >
    Save
  </button>
</form>
